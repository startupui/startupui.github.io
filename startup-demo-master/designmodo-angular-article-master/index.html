<!DOCTYPE html>
<html lang="en" ng-app="angular-article">
<head>
    <meta charset="utf-8">
    <title>Flat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<nav class="navbar navbar-default" role="navigation" ng-controller="MenuController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Flat UI Pro & Angular.js</span>
        </button>
        <a class="navbar-brand" href="#"><span class="fui-flat"></span></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav">
            <li ng-class="{active: $routeSegment.name === 'products'}"><a href="#products">Products</a></li>
            <li ng-class="{active: $routeSegment.startsWith('futures')}"><a href="#futures">Features</a></li>
        </ul>
        <form class="navbar-form navbar-right" action="#" role="search">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" id="navbarInput-01" type="search" placeholder="Search"/>
          <span class="input-group-btn">
            <button type="submit" class="btn"><span class="fui-search"></span></button>
          </span>
                </div>
            </div>
        </form>
    </div>
    <!-- /.navbar-collapse -->
</nav>
<!-- /navbar -->
<div class="container-fluid" app-view-segment="0">

</div>
<!-- /.container -->

<!-- Load JS here for greater good =============================-->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-route-segment/build/angular-route-segment.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/bootstrap-switch.js"></script>
<script src="js/flatui-checkbox.js"></script>
<script src="js/flatui-radio.js"></script>
<script src="js/jquery.tagsinput.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script src="js/flatui-fileinput.js"></script>

<script src="app.js"></script>
<script src="controllers/products_controller.js"></script>
<script src="controllers/menu_controller.js"></script>
<script src="controllers/futures_controller.js"></script>
<script src="controllers/directives_controller.js"></script>

<script src="directives/alert_directive.js"></script>
<script src="directives/file_directive.js"></script>
<script src="directives/checkbox_directive.js"></script>
<script src="directives/radiobutton_directive.js"></script>
<script src="directives/modal_directive.js"></script>
<script src="directives/taginput_directive.js"></script>
<script src="directives/spinner_directive.js"></script>
<script src="directives/slider_directive.js"></script>


</body>
</html>
